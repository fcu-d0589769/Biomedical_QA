<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha256-YvdLHPgkqJ8DVUxjjnGVlMMJtNimJ6dYkowFFvp4kKs="
      crossorigin="anonymous"
    />

    <title>NER Demo</title>
  </head>
  <body>
    <!-- BEGIN -->
    <div class="container-md mt-5">
      <div id="input-div">
        <form>

          <!-- question -->
          <div class="mb-3">
            <label for="question" class="form-label">Question</label>
            <input
              id="question"
              type="text"
              class="form-control rounded-3"

            ></input>
          </div>
          <!-- keyword -->
          <div class="mb-3">
            <label for="keyword" class="form-label">Keyword</label>
            <input
              id="keyword"
              type="text"
              class="form-control rounded-3"

            ></input>
          </div>

          <button id="btn-submit" type="submit" class="btn btn-primary">
            Enter
          </button>
        </form>
      </div>
      <div id="results-div" class="h-100 alert alert-success mt-6" role="alert" style="display: none">
      </div>
    </div>
    <!-- END -->

    <!-- JavaScript Tags -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M="
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', path='/js/demo.js') }}"></script>
  </body>
</html>
